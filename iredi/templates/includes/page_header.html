<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-3 text-white mb-4 animated slideInDown">
            {% if title %}
                {{ title }}
            {% else %}  
                {{ page.title }}
            {% endif %}
        </h1>
    </div>
</div>
<!-- Page Header End -->
