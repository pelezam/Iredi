{% load wagtailcore_tags wagtailimages_tags %}
<!-- Features Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                <p class="fs-5 fw-bold text-primary">{{ self.subtitle }}</p>
                <h1 class="display-5 mb-4">{{ self.title }}</h1>
                <p class="mb-4">{{ self.description }}</p>
                <a class="btn btn-primary py-3 px-4" href="{{ self.cta_url.url }}">{{ self.cta_text }}</a>
            </div>
            <div class="col-lg-6">
                <div class="row g-4 align-items-center">
                    <div class="col-md-6">
                        <div class="row g-4">
                            <div class="col-12 wow fadeIn" data-wow-delay="0.3s">
                                <div class="text-center rounded py-5 px-4" style="box-shadow: 0 0 45px rgba(0,0,0,.08);">
                                    <div class="btn-square bg-light rounded-circle mx-auto mb-4" style="width: 90px; height: 90px;">
                                        <i class="{{ self.icons.0.icon }} text-primary"></i>
                                    </div>
                                    <h4 class="mb-0">{{ self.icons.0.title }}</h4>
                                </div>
                            </div>
                            <div class="col-12 wow fadeIn" data-wow-delay="0.5s">
                                <div class="text-center rounded py-5 px-4" style="box-shadow: 0 0 45px rgba(0,0,0,.08);">
                                    <div class="btn-square bg-light rounded-circle mx-auto mb-4" style="width: 90px; height: 90px;">
                                        <i class="{{ self.icons.1.icon }} text-primary"></i>
                                    </div>
                                    <h4 class="mb-0">{{ self.icons.1.title }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 wow fadeIn" data-wow-delay="0.7s">
                        <div class="text-center rounded py-5 px-4" style="box-shadow: 0 0 45px rgba(0,0,0,.08);">
                            <div class="btn-square bg-light rounded-circle mx-auto mb-4" style="width: 90px; height: 90px;">
                                <i class="{{ self.icons.2.icon }} text-primary"></i>
                            </div>
                            <h4 class="mb-0">{{ self.icons.2.title }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Features End -->
