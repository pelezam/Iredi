{% load wagtailcore_tags wagtailimages_tags %}
<!-- About Start -->
<div class="container-xxl">
    <div class="container">
        <div class="row g-5 align-items-end">
            <div class="col-lg-3 col-md-5 wow fadeInUp" data-wow-delay="0.1s">
                {% image self.image format-avif as img %}
                <img class="img-fluid rounded" data-wow-delay="0.1s" src="{{ img.url }}">
            </div>
            <div class="col-lg-6 col-md-7 wow fadeInUp" data-wow-delay="0.3s">
                <h1 class="display-1 text-primary mb-0">{{self.title}}</h1>
                <p class="text-primary mb-4">{{ self.title_caption }}</p>
                <h2 class="display-5 mb-4">{{ self.subtitle }}</h2>
                <p class="mb-4">{{ self.description }}</p>
                <a class="btn btn-primary py-3 px-4" href="{{ self.cta_url.url }}">{{ self.cta_txt }}</a>
            </div>
            <div class="col-lg-3 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                <div class="row g-5">
                    {% for item in self.icon_cards  %}
                        <div class="col-12 col-sm-6 col-lg-12">
                        <div class="border-start ps-4">
                            <i class="{{ item.icon }} text-primary mb-3"></i>
                            <h4 class="mb-3">{{ item.title }}</h4>
                            <span>{{ item.description }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About End -->
